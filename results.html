<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <title>Genre Results</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Genre Finder</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <a class="waves-effect waves-light btn" href="./index.html" id = "return-btn" >Return to Homepage</a>
                </ul>
            </div>
        </nav>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <a class="waves-effect waves-light" >Current Time &amp; Date : <span id="time-display"></span></a>
                </ul>
            </div>
        </nav>
        <div class="container center-align">
            <div class="container center-align">
                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Suggestions:</span>
                                <p>Here are some suggestions based on your artist.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container center-align">
                <div class="row">
                    <div class="col s6">
                        <div class="card" id="artist-card">
                            <div class="card-image">
                                <span class="card-title"></span>
                            </div>
                            <div class="card-content">
                                <p>Top Artists</p>
                            </div>
                            <div class="card-action">
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="card" id="album-card">
                            <div class="card-image">
                                <span class="card-title"></span>
                            </div>
                            <div class="card-content">
                                <p>Top Albums</p>
                            </div>
                            <div class="card-action">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="collection with-header">
            <li class="collection-header"><h4>Search History</h4></li>
            <li id="searchHis"></li>
        </ul>
        <script src="./assets/javascript/results.js"></script>
    </body>
</html>
