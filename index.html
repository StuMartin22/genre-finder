<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Genre Finder Search Page</title>
</head>
<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Genre Finder</h1>
      <p class="lead">Current Time & Date : <span id="time"></span> </p>
    </div>
  </header>

    <div class="row">
        <div class="col m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Genre Finder</span>
              <p>Please search for a genre you like.</p>
            </div>
            <div class="card-action">
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <!-- <textarea id="textarea1" class="materialize-textarea"></textarea> -->
                        <div id="textarea1" class="input-field col s12">
                          <select>
                            <option value="">Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>
                          <label>Materialize Select</label>
                        </div>
                        <label for="textarea1">Genre Name</label>
                      </div>
                    </div>
                </form>
                <a class="waves-effect waves-light btn">Search</a>
            </div>
          </div>
        </div>
        </div>
    </div>
              


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
