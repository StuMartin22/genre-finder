<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Genre Finder Search Page</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Genre Finder</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a class="waves-effect waves-light" >Current Time &amp; Date : <span id="time-display"></span></a>
      </ul>
    </div>
  </nav>
    <div class="row">
        <div class="col m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p>Please search for a genre you like.</p>
            </div>
            <div class="card-action">
                <form class="col s12">
                    <div class="row">
                      <div id="form" class="input-field col s12">
                        <select id="userInput">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="80s">80's</option>
                          <option value="acoustic">Acoustic</option>
                          <option value="alternative">Alternative</option>
                          <option value="blues">Blues</option>
                          <option value="british">British</option>
                          <option value="classical">Classical</option>
                          <option value="country">Country</option>
                          <option value="dance">Dance</option>
                          <option value="electronic">Electronic</option>
                          <option value="hardcore">Hardcore</option>
                          <option value="hip-hop">Hip Hop</option>
                          <option value="indie">Indie</option>
                          <option value="jazz">Jazz</option>
                          <option value="metal">Metal</option>
                          <option value="punk">Punk</option>
                          <option value="rap">Rap</option>
                          <option value="rnb">R&B</option>
                          <option value="reggae">Reggae</option>
                          <option value="rock">Rock</option>
                        </select>
                        <label>Genre Names</label>
                      </div>
                        <label for="textarea1"></label>
                      </div>
                    </div>
                </form>
                <a id="search-btn" class="waves-effect waves-light btn" >Search</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
