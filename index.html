<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Genre Finder Search Page</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
        <h1>Genre Finder</h1>
        <h2>Current Time &amp; Date : <br /> <span id="time-display"></span></h2>
    </div>
  </header>
    <div class="row">
        <div class="col m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Genre Finder</span>
              <p>Please search for a genre you like.</p>
            </div>
            <div class="card-action">
                <form class="col s12">
                    <div class="row">
                      <div id="form class input-field col s12">
                        <select id = "userInput">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>
                        <label for="textarea1">Genre Name</label>
                      </div>
                    </div>
                </form>
                <a class="waves-effect waves-light btn" id = "search-btn">Search</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="collection with-header">
      <li class="collection-header"><h4>Search History</h4></li>
      <li id="searchHis"></li>
    </ul>
              


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
