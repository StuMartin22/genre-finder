<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <title>Genre Finder Search Page</title>
</head>
<body>
    <div class="row">
        <div class="col m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Genre Finder</span>
              <p>Please search for a genre you like.</p>
            </div>
            <div class="card-action">
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <!-- <textarea id="textarea1" class="materialize-textarea"></textarea> -->
                        <div id= "userInput" class="input-field col s12">
                          <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>
                          <label>Materialize Select</label>
                        </div>
                        <label for="textarea1">Genre Name</label>
                      </div>
                    </div>
                </form>
                <a class="waves-effect waves-light btn" id = "search-btn">Search</a>
            </div>
          </div>
        </div>
        </div>
    </div>
              


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
